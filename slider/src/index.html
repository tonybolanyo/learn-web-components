<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slider component</title>
    <script>
      class Slider extends HTMLElement {
        connectedCallback() {
          this.innerHTML =
            '<div class="bg-overlay"></div><div class="thumb"></div>';
        }
      }
      if (!customElements.get("tgb-slider")) {
        customElements.define("tgb-slider", Slider);
      }
    </script>

    <style>
      tgb-slider {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        height: 50px;
        width: 500px;
        background-image: linear-gradient(45deg, #ccc 25%, transparent 25%),
          linear-gradient(-45deg, #ccc 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #ccc 75%),
          linear-gradient(-45deg, transparent 75%, #ccc 75%);
        background-size: 16px 16px;
        background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
      }

      .bg-overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 3px;
        background: linear-gradient(to right, #ff0000 0%, #ff000000 100%);
      }

      .thumb {
        margin-top: -1px;
        left: 250px;
        width: 5px;
        height: calc(100% - 5px);
        position: absolute;
        border-style: solid;
        border-width: 3px;
        border-color: white;
        border-radius: 3px;
        pointer-events: none;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
    </style>
  </head>
  <body>
    <tgb-slider backgroundcolor="#0000ff" value="180"></tgb-slider>
  </body>
</html>
